<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="/js/libs/owl/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/js/libs/owl/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="/js/libs/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.bundle.css">
    <title>title</title>
</head>
<body>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<div class="container">
<header class="header">
    <div class="header__left m-close">
        <div class="search header__search">
        <form class="search__form header__search-form">
            <div class="search__inner header__search-inner">
                <input class="search__input header__search-input" type="text"/>
                <input class="search__icon header__search-icon" type="submit" value=""/>
            </div>
        </form>
        </div>


        <a href="#" class="header__logo">
            <svg width="197" height="29"><use xlink:href="#svg-logo"></use></svg>
        </a>
    </div>
    <div class="header__right m-nomobile">
        <div class="header__location m-nomobile">
            <svg width="17" height="24"><use xlink:href="#svg-location"></use></svg>
            <a href="#" class="header__city js-header-city">Санкт - Петербург</a>
        </div>

        <div class="social-links header__social-links">
            <a href="" class="icon header__icon">
                <svg width="20" height="12"><use xlink:href="#svg-vk"></use></svg>
            </a>
            <a href="" class="icon header__icon">
                <svg width="12" height="20"><use xlink:href="#svg-ok"></use></svg>
            </a>
            <a href="" class="icon header__icon">
                <svg width="22" height="16"><use xlink:href="#svg-yt"></use></svg>
            </a>
        </div>
        <a class="header__phone" href="tel:+78007758078">+7 800 775-80-78</a>
    </div>

    <div class="header__search-responsive m-open">
        <div class="search header__responsive">
            <form class="search__form header__responsive-form">
                <div class="search__inner header__responsive-inner">
                    <input class="search__input header__responsive-input" type="text"/>
                </div>
            </form>
            <div class="header__responsive-icon">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.0968 18.1651C13.668 19.0109 12.1441 19.3868 10.3344 19.3868C5.19093 19.3868 1 15.2518 1 10.1769C1 8.39133 1.47624 6.69972 2.42873 5.29004" stroke="#E9454F" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.5166 2.05486C7.75104 1.38359 9.17539 1 10.6947 1C15.8224 1 20.0005 5.21944 20.0005 10.3978C20.0005 12.124 19.5257 13.7542 18.766 15.0968" stroke="#E9454F" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.12891 6.51611L13.8708 14.4839" stroke="#E9454F" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.12891 14.4839L13.8708 6.51611" stroke="#E9454F" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>

    <button class="header__burger js-mobile-burger">
        <span class="header__burger-lines"></span>
    </button>
</header>
</div>
<div class="shader js-shader"></div>
